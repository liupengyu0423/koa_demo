<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
    <h3>User List</h3>
    {% for user in userlist %}

    <span style="color:red">lastname:</span> <span>{{user.lastName}}</span><br>
    {% endfor %}
</body>
</html>
